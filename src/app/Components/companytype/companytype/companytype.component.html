<section id="horizontal-form-layouts">
                   
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title-wrap bar-success">
                        <h4 class="card-title" id="horz-layout-basic">Type Of Company Form</h4>
                    </div>
                    <p class="mb-0">This is the basic horizontal form with labels on left and cost estimation form is the default position.</p>
                </div>
                <div class="card-body">
                    <div class="px-3">

<!-- ---------------------------------------Start form--------------------------------------------------- -->
                        <form class="form form-horizontal" [formGroup]="form">

<!-- ------------------------------------------------------------------------------------------ -->

                            <div class="form-group row">
                                <label class="col-md-3 label-control" for="projectinput7">Company Name: </label>
                                <div class="col-md-9">
                                    <select id="projectinput7" name="budget" class="form-control" formControlName="comp" >
                                        <option value="0" selected="" disabled="">choose from Companies</option>
                                        <option [value]="company.id" *ngFor="let company of companys" >{{company.name}}</option>
                                    </select>
                                    <span class="alert alert-danger"*ngIf="(form.get('comp')?.touched && form.get('comp')?.hasError('required')) || (form.get('comp')?.hasError('required') && isclick )">Company name required</span>
                                
                                </div>
                            </div>


<!-- ------------------------------------------------------------------------------------------ -->

                            <div class="form-group row">
                                <label class="col-md-3 label-control" for="projectinput7">Species Name : </label>
                                <div class="col-md-9">
                                    <select id="projectinput7" name="budget" class="form-control" formControlName="ty">
                                        <option value="0" selected="" disabled="">choose from Species : </option>
                                        <option value="{{type.id}}" *ngFor="let type of types">{{type.name}}</option>
                                    </select>
                                    <span class="alert alert-danger"*ngIf="(form.get('ty')?.touched && form.get('ty')?.hasError('required')) || (form.get('ty')?.hasError('required') && isclick )">Type name required</span>
                                </div>
                            </div>
<!-- ------------------------------------------------------------------------------------------ -->
             


        
                            </form>
<!-- ---------------------------------------------End Form---------------------------------------------------------------------------------- -->
                        </div>

                            <div class="form-actions">
                                <button type="button" class="btn btn-danger mr-1" (click)="cancel()">
                                    <i class="icon-trash"></i> Cancel
                                </button>
                                <button type="button" class="btn btn-success" (click)="addcomplex()">
                                    <i class="icon-note"></i> Save
                                </button>
                            </div>
                        
                    </div>
                
            </div>
        </div>
        </div>
    </section>




<!-- ---------------------------------------------- -->
<table  class="table table-danger" style="text-align: center;">
    <thead>
      <tr >
          <th scope="col">Type</th>
        <th scope="col">Company</th>
        <th scope="col">Option</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of companytypelist|async">
        <td class="table-info">{{i.typeDataId}}</td>
        <td  class="table-info">{{i.companyDataId}}</td>
        <td  class="table-info"(click)="deletecomty(i.id)">
            <i class="icon-trash" style="color: brown;cursor: pointer;"></i>
        </td>
      </tr>
    </tbody>
  </table>
